<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <main class="main">
        <div class="player active-Player" id="xplayerDisplay" onclick="choosePlayer('X')">X</div>
        <h3 id="titleHeader">Choose</h3>
        <div class="player" id="oPlayerDisplay" onclick="choosePlayer('O')">O</div>
      </main>

      <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <button class="restartBtn">Restart</button>
    </header>



    <script src="script.js"></script>
  </body>
</html>
